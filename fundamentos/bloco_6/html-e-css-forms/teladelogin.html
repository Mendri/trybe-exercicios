<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>
<body>
    <header>
        <h1>Tela de Login</h1>
    </header>
    <main>
        <form method="get">
            <label for="email">E-mail</label>
            <input autofocus autocomplete="off" type="email" placeholder="Digite seu email" name="" id="email" required>
            <br>
            <br>
            <label for="senha">Senha <input placeholder="Digite sua senha" type="password" name="" required id="senha"></label>
            <label for="Lembre-me"><input type="checkbox" name="" id="Lembre-me">Lembre-me</label>
            <br>
            <br>
            <input type="submit" value="Entrar">
        </form>
    </main>
</body>
</html>
