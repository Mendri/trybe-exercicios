<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 6.1</title>
</head>
<body>
    <header>
        <h1>Header da Página</h1>
    </header>
    <main>
        <form action="" method="get">
            <label for="nome">Nome: <input type="text" name="nome" id="nome"></label>
            <br>
            <br>
            <label for="email">E-mail: <input type="email" name="email" id="email"></label>
            <br>
            <br>
            <label for="opcao1"><input type="radio" name="opcoes" id="opcao1">Opção 1</label>
            <label for="opcao2"><input type="radio" name="opcoes" id="opcao2">Opção 2</label>
            <label for="opcao3"><input type="radio" name="opcoes" id="opcao3">Opção 3</label>
            <label for="opcao4"><input type="radio" name="opcoes" id="opcao4">Opção 4</label>
            <br>
            <br>
            <h3>Espaço para digitar sua resposta: </h3>
            <textarea name="" id="textarea" cols="40" rows="10"></textarea>
            <br>
            <label for="date">Data:</label>
            <input type="date" name="" id="date">
            <br>
            <br>
            <label for="concordo1">Concordo 1<input type="checkbox" name="concordos" id="concordo1"></label>
            <br>
            <label for="concordo2">Concordo 2<input type="checkbox" name="concordos" id="concordo2"></label>
            <br>
            <br>
            <input type="submit" value="Enviar"> <input type="button" value="Apagar">
        </form>
    </main>
    <footer><h5>Formato do Formulário TrybeTrip</h5></footer>
    <script src="script.js"></script>
</body>
</html>
